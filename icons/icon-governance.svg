<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Participatory Governance Icon - Connected circles/people in circle -->
  <defs>
    <linearGradient id="govGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5C7C5E"/>
      <stop offset="100%" stop-color="#7BA3A8"/>
    </linearGradient>
  </defs>

  <!-- Central connection circle -->
  <circle cx="32" cy="32" r="10" fill="none" stroke="#C9B896" stroke-width="2" stroke-dasharray="4,4" opacity="0.6"/>

  <!-- Connection lines between nodes -->
  <path d="M32 14 L44 26" stroke="#C9B896" stroke-width="1.5" opacity="0.5"/>
  <path d="M44 26 L44 38" stroke="#C9B896" stroke-width="1.5" opacity="0.5"/>
  <path d="M44 38 L32 50" stroke="#C9B896" stroke-width="1.5" opacity="0.5"/>
  <path d="M32 50 L20 38" stroke="#C9B896" stroke-width="1.5" opacity="0.5"/>
  <path d="M20 38 L20 26" stroke="#C9B896" stroke-width="1.5" opacity="0.5"/>
  <path d="M20 26 L32 14" stroke="#C9B896" stroke-width="1.5" opacity="0.5"/>

  <!-- Person nodes around the circle -->
  <!-- Top -->
  <circle cx="32" cy="12" r="6" fill="#5C7C5E"/>
  <circle cx="32" cy="10" r="3" fill="#6B8E7A"/>

  <!-- Top Right -->
  <circle cx="46" cy="24" r="6" fill="#7BA3A8"/>
  <circle cx="46" cy="22" r="3" fill="#A8C5C8"/>

  <!-- Bottom Right -->
  <circle cx="46" cy="40" r="6" fill="#C65D3B"/>
  <circle cx="46" cy="38" r="3" fill="#D4764E"/>

  <!-- Bottom -->
  <circle cx="32" cy="52" r="6" fill="#B5651D"/>
  <circle cx="32" cy="50" r="3" fill="#C9B896"/>

  <!-- Bottom Left -->
  <circle cx="18" cy="40" r="6" fill="#704214"/>
  <circle cx="18" cy="38" r="3" fill="#8B7355"/>

  <!-- Top Left -->
  <circle cx="18" cy="24" r="6" fill="#6B8E7A"/>
  <circle cx="18" cy="22" r="3" fill="#5C7C5E"/>

  <!-- Center point -->
  <circle cx="32" cy="32" r="4" fill="url(#govGradient)"/>
</svg>
