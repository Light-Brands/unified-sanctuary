<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Equity Through Contribution Icon - Organic balanced scale -->
  <defs>
    <linearGradient id="equityGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#B8860B"/>
      <stop offset="100%" stop-color="#8B7355"/>
    </linearGradient>
  </defs>

  <!-- Central pillar (tree-like) -->
  <path d="M32 56 L32 20" stroke="#704214" stroke-width="3" stroke-linecap="round"/>

  <!-- Balance beam -->
  <path d="M12 24 L52 24" stroke="url(#equityGradient)" stroke-width="3" stroke-linecap="round"/>

  <!-- Left pan (bowl shape) -->
  <path d="M8 28 Q8 36 16 38 L20 38 Q28 36 28 28" fill="none" stroke="#B8860B" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M12 24 L12 28 M24 24 L24 28" stroke="#B8860B" stroke-width="2" stroke-linecap="round"/>

  <!-- Right pan (bowl shape) -->
  <path d="M36 28 Q36 36 44 38 L48 38 Q56 36 56 28" fill="none" stroke="#B8860B" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M40 24 L40 28 M52 24 L52 28" stroke="#B8860B" stroke-width="2" stroke-linecap="round"/>

  <!-- Top fulcrum (leaf-like) -->
  <circle cx="32" cy="16" r="6" fill="#5C7C5E"/>
  <circle cx="32" cy="16" r="3" fill="#6B8E7A"/>

  <!-- Seeds/contributions in pans -->
  <circle cx="14" cy="32" r="2" fill="#5C7C5E" opacity="0.8"/>
  <circle cx="18" cy="33" r="2" fill="#6B8E7A" opacity="0.8"/>
  <circle cx="22" cy="32" r="2" fill="#5C7C5E" opacity="0.8"/>
  <circle cx="42" cy="32" r="2" fill="#5C7C5E" opacity="0.8"/>
  <circle cx="46" cy="33" r="2" fill="#6B8E7A" opacity="0.8"/>
  <circle cx="50" cy="32" r="2" fill="#5C7C5E" opacity="0.8"/>
</svg>
