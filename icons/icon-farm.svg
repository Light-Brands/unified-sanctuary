<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Permaculture Farm Icon - Stylized plant with roots -->
  <defs>
    <linearGradient id="farmGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#5C7C5E"/>
      <stop offset="100%" stop-color="#704214"/>
    </linearGradient>
  </defs>

  <!-- Soil/Earth base -->
  <path d="M8 42 Q32 38 56 42 L56 52 Q32 56 8 52 Z" fill="#704214" opacity="0.3"/>

  <!-- Main stem -->
  <path d="M32 48 L32 24" stroke="#704214" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Roots -->
  <path d="M32 48 Q28 52 24 56" stroke="#704214" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  <path d="M32 48 Q36 52 40 56" stroke="#704214" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  <path d="M32 48 L32 58" stroke="#704214" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>

  <!-- Left leaves -->
  <path d="M32 36 Q24 32 20 24 Q24 28 32 32" fill="#5C7C5E"/>
  <path d="M32 28 Q26 24 24 18 Q26 22 32 24" fill="#6B8E7A"/>

  <!-- Right leaves -->
  <path d="M32 32 Q40 28 44 20 Q40 24 32 28" fill="#5C7C5E"/>
  <path d="M32 24 Q38 20 40 14 Q38 18 32 20" fill="#6B8E7A"/>

  <!-- Top growth -->
  <circle cx="32" cy="12" r="4" fill="#5C7C5E"/>
  <circle cx="28" cy="16" r="2.5" fill="#6B8E7A"/>
  <circle cx="36" cy="16" r="2.5" fill="#6B8E7A"/>

  <!-- Sun rays (subtle) -->
  <circle cx="50" cy="10" r="6" fill="#B8860B" opacity="0.2"/>
</svg>
