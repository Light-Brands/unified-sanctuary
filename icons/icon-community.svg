<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Community Living Icon - Connected homes/village -->
  <defs>
    <linearGradient id="communityGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#B5651D"/>
      <stop offset="100%" stop-color="#8B4513"/>
    </linearGradient>
  </defs>

  <!-- Ground/Path -->
  <ellipse cx="32" cy="54" rx="26" ry="4" fill="#C9B896" opacity="0.5"/>

  <!-- Center home (larger) -->
  <path d="M32 18 L42 28 L42 44 L22 44 L22 28 Z" fill="url(#communityGradient)"/>
  <rect x="29" y="34" width="6" height="10" fill="#704214"/>
  <rect x="25" y="30" width="4" height="4" fill="#F5F0E8" opacity="0.6"/>
  <rect x="35" y="30" width="4" height="4" fill="#F5F0E8" opacity="0.6"/>

  <!-- Left home -->
  <path d="M14 30 L20 24 L26 30 L26 44 L14 44 Z" fill="#B5651D" opacity="0.7"/>
  <rect x="18" y="36" width="4" height="8" fill="#704214"/>
  <rect x="16" y="32" width="3" height="3" fill="#F5F0E8" opacity="0.5"/>

  <!-- Right home -->
  <path d="M38 30 L44 24 L50 30 L50 44 L38 44 Z" fill="#B5651D" opacity="0.7"/>
  <rect x="42" y="36" width="4" height="8" fill="#704214"/>
  <rect x="45" y="32" width="3" height="3" fill="#F5F0E8" opacity="0.5"/>

  <!-- Connection paths -->
  <path d="M20 48 Q26 46 32 48 Q38 50 44 48" stroke="#C9B896" stroke-width="2" stroke-linecap="round" fill="none"/>

  <!-- Trees/Nature elements -->
  <circle cx="8" cy="40" r="4" fill="#5C7C5E" opacity="0.6"/>
  <rect x="7" y="40" width="2" height="6" fill="#704214" opacity="0.6"/>
  <circle cx="56" cy="38" r="5" fill="#5C7C5E" opacity="0.6"/>
  <rect x="55" y="38" width="2" height="8" fill="#704214" opacity="0.6"/>

  <!-- Smoke from center chimney -->
  <path d="M32 18 Q30 14 32 10 Q34 6 32 2" stroke="#C9B896" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.4"/>
</svg>
