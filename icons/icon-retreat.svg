<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Retreat & Healing Arts Icon - Water drop with ripples -->
  <defs>
    <linearGradient id="retreatGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#7BA3A8"/>
      <stop offset="100%" stop-color="#4A7A80"/>
    </linearGradient>
  </defs>

  <!-- Outer ripple -->
  <ellipse cx="32" cy="48" rx="24" ry="8" fill="none" stroke="#7BA3A8" stroke-width="1" opacity="0.3"/>

  <!-- Middle ripple -->
  <ellipse cx="32" cy="46" rx="18" ry="6" fill="none" stroke="#7BA3A8" stroke-width="1.5" opacity="0.5"/>

  <!-- Inner ripple -->
  <ellipse cx="32" cy="44" rx="12" ry="4" fill="none" stroke="#7BA3A8" stroke-width="2" opacity="0.7"/>

  <!-- Water drop -->
  <path d="M32 8 Q44 24 44 34 Q44 44 32 44 Q20 44 20 34 Q20 24 32 8 Z" fill="url(#retreatGradient)"/>

  <!-- Drop highlight -->
  <path d="M26 28 Q28 22 32 16" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
  <circle cx="26" cy="32" r="2" fill="white" opacity="0.3"/>

  <!-- Lotus petals (subtle) -->
  <path d="M32 44 Q28 48 24 44 Q28 46 32 44" fill="#7BA3A8" opacity="0.4"/>
  <path d="M32 44 Q36 48 40 44 Q36 46 32 44" fill="#7BA3A8" opacity="0.4"/>
</svg>
