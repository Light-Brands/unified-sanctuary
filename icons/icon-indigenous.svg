<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Indigenous Wisdom Honored Icon - Feather with earth connection -->
  <defs>
    <linearGradient id="featherGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B7355"/>
      <stop offset="50%" stop-color="#C9B896"/>
      <stop offset="100%" stop-color="#704214"/>
    </linearGradient>
  </defs>

  <!-- Feather shaft -->
  <path d="M32 8 L32 56" stroke="#704214" stroke-width="2" stroke-linecap="round"/>

  <!-- Left feather barbs -->
  <path d="M32 12 Q24 14 18 12 Q24 16 32 18" fill="url(#featherGradient)" opacity="0.9"/>
  <path d="M32 20 Q22 22 14 20 Q22 26 32 28" fill="url(#featherGradient)" opacity="0.85"/>
  <path d="M32 30 Q20 32 12 30 Q20 36 32 38" fill="url(#featherGradient)" opacity="0.8"/>
  <path d="M32 40 Q22 42 16 40 Q22 46 32 48" fill="url(#featherGradient)" opacity="0.75"/>

  <!-- Right feather barbs -->
  <path d="M32 12 Q40 14 46 12 Q40 16 32 18" fill="url(#featherGradient)" opacity="0.9"/>
  <path d="M32 20 Q42 22 50 20 Q42 26 32 28" fill="url(#featherGradient)" opacity="0.85"/>
  <path d="M32 30 Q44 32 52 30 Q44 36 32 38" fill="url(#featherGradient)" opacity="0.8"/>
  <path d="M32 40 Q42 42 48 40 Q42 46 32 48" fill="url(#featherGradient)" opacity="0.75"/>

  <!-- Earth/ground connection at base -->
  <ellipse cx="32" cy="58" rx="12" ry="4" fill="#5C7C5E" opacity="0.4"/>
  <circle cx="28" cy="56" r="2" fill="#6B8E7A" opacity="0.6"/>
  <circle cx="36" cy="56" r="2" fill="#5C7C5E" opacity="0.6"/>
  <circle cx="32" cy="58" r="1.5" fill="#704214" opacity="0.5"/>
</svg>
